trigger:
  tags:
    include:
    - '*'
  branches:
    exclude:
    - '*'

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub (tkp1n)'
        repository: 'tkp1n/rabbitmq'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: startsWith(variables['Build.SourceBranch'], 'refs/tags/')